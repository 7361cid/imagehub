<html>
    <head>
        <title>Image hosting</title>
    </head>
    <body>
        <header>
            Image hosting
        </header>
        <div>
            {% if user.is_authenticated %}
                <p>Hi {{ user.username }}!</p>
                <p><a href="{% url 'logout' %}">Log out</a></p>
                <p><a href="{% url 'upload' %}">+New image post</a></p>
            {% else %}
                <p>You are not logged in.</p>
                <a href="{% url 'login' %}">Log In</a>
                <p></p>
            {% endif %}
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
